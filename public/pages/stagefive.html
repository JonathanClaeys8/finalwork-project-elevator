<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echolift</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/images/Echolift_icon.png">
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body>
    <!----- Navigation Options ----->
    <div id="info-page">
        <a href="../index.html"><img src="/src/assets/images/icons/Home-icon.png" alt="Home"></a>
        <a href="../pages/end.html"><img src="/src/assets/images/icons/solution-icon.png" alt="Solution"></a>
        <div class="volume-control">
            <img id="volume-btn" src="/src/assets/images/icons/sound-icon.png" alt="Volume">
            <div class="slider-wrapper">
                <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <!----- Background Animation ----->
    <div id="background-container">
        <video class="bg-video" id="stage-one-second" src="/src/assets/images/animations/Stage_05_Elevator_02.mp4" muted
            playsinline></video>
        <video class="bg-video" id="stage-one-first" src="/src/assets/images/animations/Stage_05_Elevator_01.mp4" muted
            playsinline autoplay loop></video>
        <video class="bg-video" id="stage-two-scene" src="/src/assets/images/animations/Scene_05_1.mp4" preload="auto"
            muted playsinline style="display:none;"></video>
        <video class="bg-video" id="scenefive-background" src="/src/assets/images/animations/Scene_05_2.mp4"
            preload="auto" muted loop playsinline style="display:none;"></video>
        <video class="bg-video" id="close-doors" src="/src/assets/images/animations/Scene_up.mp4" muted playsinline
            style="display:none;"></video>
    </div>

    <!----- Floor Clickable Zone ---->
    <div id="floor-option-wrapper">
        <button id="floor-option-btn"></button>
    </div>

    <!----- Button: Exit Elevator ---->
    <div class="exit-wrapper">
        <button id="exit-elevator" style="display:none;">Exit Elevator</button>
    </div>

    <!----- Progression Bar ----->
    <div id="progress-container" style="display:none;">
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    <script src="../js/stagefive.js"></script>
</body>

</html>
