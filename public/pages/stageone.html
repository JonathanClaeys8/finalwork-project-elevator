<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echolift</title>
  <link rel="icon" type="image/x-icon" href="/src/assets/images/Echolift_icon.png">
  <link rel="stylesheet" href="/src/styles/reset.css" />
  <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body>
  <!----- Home icon----->
  <div id="info-page">
    <a href="/public/index.html"><img src="/src/assets/images/Echolift_icon.png" alt="Icon"></a>
  </div>


  <!----- Background animation----->
<div id="background-container"> 
    <video class="bg-video" id="stage-one-second" src="/src/assets/images/Stage_01_Elevator_02.mp4" muted playsinline></video>
    <video class="bg-video" id="stage-one-first" src="/src/assets/images/Stage_01_Elevator_01.mp4" muted playsinline autoplay loop></video>
    <video class="bg-video" id="first-scene" src="/src/assets/images/Scene_01_01.mp4" muted playsinline style="display:none;"></video>
    <video class="bg-video" id="second-scene" src="/src/assets/images/Scene_01_02.mp4" muted playsinline loop style="display:none;"></video> 
    <video class="bg-video" id="close-doors" src="/src/assets/images/closing-doors.webm" muted playsinline style="display:none;"></video>
</div>


  <!----- 1. Zone ----->
  <div id="floor-option-wrapper">
    <button id="floor-option-btn"></button>
  </div>

  <!----- 2. Pop-up ----->
  <div class="exit-wrapper">
  <button id="exit-elevator" style="display:none;">Exit Elevator</button>
  </div>

  <!-- Section scroller -->
<section id="scroller" style="display:none;">
  <div class="card"><img src="/src/assets/images/Post_02.png" alt="Post 1"></div>
  <div class="card"><img src="/src/assets/images/Post_02.png" alt="Post 2"></div>
  <div class="card"><img src="/src/assets/images/Post_02.png" alt="Post 1"></div>
  <div class="card"><img src="/src/assets/images/Post_02.png" alt="Post 2"></div>
  <div class="card"><img src="/src/assets/images/Post_02.png" alt="Post 1"></div>
  <div class="card"><img src="/src/assets/images/Post_02.png" alt="Post 2"></div>
</section>


  <script src="../js/stageone.js"></script>
</body>

</html>
