<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echolift</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/images/Echolift_icon.png">
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body>

    <!----- Home icon----->
    <div id="info-page">
        <a href="/public/index.html"><img src="/src/assets/images/Echolift_icon.png" alt="Icon"></a>
    </div>


    <!----- Background animation----->
    <div id="background-container">
        <video class="bg-video" id="stage-one-second" src="/src/assets/images/Stage_04_Elevator_02.mp4" muted
            playsinline></video>
        <video class="bg-video" id="stage-one-first" src="/src/assets/images/Stage_04_Elevator_01.mp4" muted playsinline
            autoplay loop></video>
        <video class="bg-video" id="stage-two-scene" src="/src/assets/images/Scene_03.mp4" preload="auto" muted loop
            playsinline style="display:none;"></video>
        <video class="bg-video" id="close-doors" src="/src/assets/images/closing-doors.webm" muted playsinline
            style="display:none;"></video>
    </div>


    <!----- 1. Zone ----->
    <div id="floor-option-wrapper">
        <button id="floor-option-btn"></button>
    </div>

    <!----- 2. Pop-up ----->
    <div class="exit-wrapper">
        <button id="exit-elevator" style="display:none;">Enter simulation</button>
    </div>





    <script src="../js/stagefour.js"></script>
</body>

</html>
